<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Switching</title>
<style>
    /* Hide all content initially */
    .content {
        display: none;
    }

    /* Show content based on radio button selection */
    #content1:checked ~ #firstContent,
    #content2:checked ~ #secondContent {
        display: block;
    }

    /* Style for the label to make it look like a button */
    .switch-label {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }

    /* Hide the radio buttons */
    #content1,
    #content2 {
        display: none;
    }
</style>
</head>
<body>

<input type="radio" id="content1" name="content" checked>
<label for="content1" class="switch-label">Show First Content</label>

<input type="radio" id="content2" name="content">
<label for="content2" class="switch-label">Show Second Content</label>

<div id="firstContent" class="content">
    <h1>First Content</h1>
    <p>This is the first content.</p>
</div>

<div id="secondContent" class="content">
    <h1>Second Content</h1>
    <p>This is the second content.</p>
</div>

</body>
</html>
